<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>page3</title>
       
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/page3.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <body>
        <section class="blur">
            <div class="top-container">
                <p class="task">Tasks <span class="list">Lists</span></p>
                <i class="fas fa-plus-circle"></i>
    
            </div>
            <div class="card-container">
                <div class="cards card1">
                    <p class="card-para">Trip to Paris</p>
                </div>
                <div class="cards card2">
                    <p class="card-para">My Todo List 2</p>
                </div>
                <div class="cards card3">
                    <p class="card-para">My Todo List 3</p>
                </div>
                <div class="cards card4">
                    <p class="card-para">My Todo list 4</p>
                </div>
                <div class="cards card5">
                    <p class="card-para">My Todo list 5</p>
                </div>
            </div>
            
        </section>
        <section class="view">
            <div class="view-container">
                <div class="view-card">
                    <p class="view-para">Add New List</p>
                    <input type="text" class="input">
                    <button class="btn">ADD</button>
                </div>
            </div>
        </section>
       
        
        
       
    </body>
